<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text " id="example1" />
    <br>
   

    Color <input type="color" id="example2" /> <br />
    Background Color <input type="color" id="example3" />

    <br />

    <div>
      <label for="font">Font family</label>
      <select id="font">
        <option>Times</option>
        <option>Arial</option>
        <option>Impact</option>
        <option>Verdana</option>
      
      </select>
    </div>

    <br>

    Font-size <input type="range" value="32" min="16" max="50" step="1" id="font-size">

    <br>

    <input type="checkbox" id="bold">Bold
    <input type="checkbox" id="italic">Italic
    <input type="checkbox" id="underline">Underline
    <br>
    Border:

    <label >
      <input type="radio" id="none" name="border" value="none" checked>None
    </label>
    <label>
      <input type="radio" id="solid" name="border" value="solid">Solid
    </label>
    <label>
      <input type="radio" id="dashed" name="border" value="dashed">Dashed
    </label>

    <label>
      <input type="radio" id="dotted" name="border" value="dotted">Dotted

    </label>
    <br>
    URL: <input type="text" id="url">



    <h1 id="example1h1">Hello world</h1>
    <script src="./script.js"></script>
  </body>
</html>
